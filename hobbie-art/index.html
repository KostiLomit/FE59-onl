<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../hobbie-art/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbie-Art</title>
</head>
<body>
    <section class="placing-order">
       <div class="container">
        <div class="resiving-method">
            <form action="" autocomplete="on" class="resiving-method-form">
                <h2 class="form-title">Способ получения</h2>
                <div class="form-el"><input type="text" name="city" value="" placeholder="Город"></div>
                <div class="form-el"><select name="transport" id="">
                    <option value="transport1">DHL</option>
                    <option value="transport2">NPC</option>
                    <option value="transport3" selected>Store Pick-up</option>
                </select></div>
                <div class="form-el"><input type="text" name="number-home" value="" placeholder="Дом"></div>
                <div class="form-el"><input type="text" name="number-plate" value="" placeholder="Квартира"></div>
                <div class="form-el"><input type="text" name="zip-code" value="" placeholder="Индекс"></div>
                <div class="form-el"><textarea name="comment" id="" cols="10" rows="1" placeholder="Добавить комментарий"></textarea></div>            
            </form>
        </div>
       </div>
    </section>
</body>
</html>
